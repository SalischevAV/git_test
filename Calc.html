			<tr>
				<td><input type="button" value="7" onclick="insertValue(setButtonValue())" /></td>

				<td rowspan="2" ><input type="button" value="=" id="qwe" onclick="executeResult()" /></td>
				
			</tr>

				<td><input type="button" value="+" onclick="setOperation()" /></td>
